<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Lato:300,400,700">
    <link rel="stylesheet"
          href="style.css">
  </head>
  <body>
    <header class="header">
      <img  class="header__image"
            src="./eisenhower-matrix.jpg"
            alt="The Eisenhower matrix"
            longdesc="How to Make decisions on What`s urgent and important">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <div class="wrapper">

      <section class="add-task task-section">
        <label class="add-task__caption section-name" for="new-task">Add Item</label>
        <div class="add-task__row">
          <input id="new-task" class="add-task__input" type="text">
          <button class="add-task__button">Add</button>
        </div>
      </section>

      <section class="to-do-tasks task-section">
        <h3 class="section-name">Todo</h3>
        <ul class="task-list incomplete-tasks" id="incomplete-tasks">
          <li class="task"> <!-- TODO: move this things to js -->
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Pay Bills</label>
            <input class="task__input" type="text">
            <button class="task__button-edit">Edit</button>
            <button class="task__delete">
              <img class="task__delete-image" src="./remove.svg" alt="Delete task">
            </button>
          </li>
          <li class="task edit-mode"> <!-- TODO: move this things to js -->
            <input class="task__checkbox" type="checkbox">
            <label class="task__label">Go Shopping</label>
            <input class="task__input" type="text">
            <button class="task__button-edit">Save</button>
            <button class="task__delete">
              <img class="task__delete-image" src="./remove.svg" alt="Delete task">
            </button>
          </li>
        </ul>
      </section>

      <section class="completed-tasks task-section">
        <h3 class="section-name">Completed</h3>
        <ul class="task-list completed-tasks" id="completed-tasks">
          <li class="task"> <!-- TODO: move this things to js -->
            <input class="task__checkbox" type="checkbox" checked>
            <label class="task__label">See the Doctor</label>
            <input class="task__input" type="text">
            <button class="task__button-edit">Edit</button>
            <button class="task__delete">
              <img class="task__delete-image" src="./remove.svg" alt="Delete task">
            </button>
          </li>
        </ul>
      </section>

    </div>
    <script src="app.js"></script>
  </body>
</html>
